<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="video.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    const speed = document.querySelector('.speed')
    const bar = speed.querySelector('.speed-bar')
    const video = document.querySelector('.flex')
    let press = false

    
    speed.addEventListener('mouseup', (e) => {
        press = false
    })
    
    speed.addEventListener('mousedown', (e) => {
        press = true
    })
    
    speed.addEventListener('mousemove', function (e) {
        if(!press) return
        const y = e.clientY - this.offsetTop
        const percent = y / this.offsetHeight
        const min = 0.4
        const max = 4
        const height = Math.round(percent * 100) + '%'
        const playbackRate = (percent * (max - min) + min).toFixed(2)

        bar.style.height = height 
        bar.textContent = playbackRate + 'x'

        video.playbackRate = playbackRate

        console.log(percent * (max - min) + min)
        console.log(height)

    })




    console.log(speed)
    console.log(bar)
    console.log('velocidade do video', video.playbackRate)


</script>
</body>
</html>
